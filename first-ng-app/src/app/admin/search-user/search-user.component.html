
<p-confirmPopup></p-confirmPopup>
<form [formGroup]="searchForm" (ngSubmit)="onSearch(s.name.value)" novalidate>
  <div class="card">
    <div class="form-group" [class.has-error]="searchForm.hasError('minlength','title')">
      <label for="productTitle">搜索</label>
      <input formControlName="name"
             type="text" id="productTitle"
             placeholder="Please enter name"
             class="form-control"
             pInputText>
      <p-button type="submit">搜索</p-button>
    </div>
  </div>
</form>

<h5>Single Column</h5>
<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="code">Id
        <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th pSortableColumn="name">UserName
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="category">Phone Number
        <p-sortIcon field="category"></p-sortIcon>
      </th>
      <th pSortableColumn="quantity">Address
        <p-sortIcon field="quantity"></p-sortIcon>
      </th>
      <th pSortableColumn="price">Action
        <p-sortIcon field="price"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.phoneNum}}</td>
      <td>{{user.homeAddress}}</td>
      <td>
        <button pButton type="button" class="mr-1" (click)="viewUser(user.id)">View</button>
        <button pButton type="button" class="p-button-danger" (click)="deleteUser(user.id, $event)">Delete</button>
      </td>
    </tr>

  </ng-template>
</p-table>
